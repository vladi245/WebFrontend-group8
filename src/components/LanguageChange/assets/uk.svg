<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40" role="img" aria-label="Union Jack">
  <rect width="60" height="40" fill="#012169" />
  <!-- diagonal white -->
  <g fill="#fff">
    <polygon points="0,0 8,0 60,32 60,40 52,40 0,8" />
    <polygon points="60,0 60,8 8,40 0,40 0,32 52,0" />
  </g>
  <!-- diagonal red -->
  <g fill="#c8102e">
    <polygon points="0,0 5,0 60,31 60,36 55,36 0,5" />
    <polygon points="60,0 60,5 5,40 0,40 0,36 55,0" />
  </g>
  <!-- central white cross -->
  <rect x="24" y="0" width="12" height="40" fill="#fff" />
  <rect x="0" y="14" width="60" height="12" fill="#fff" />
  <!-- central red cross -->
  <rect x="27" y="0" width="6" height="40" fill="#c8102e" />
  <rect x="0" y="17" width="60" height="6" fill="#c8102e" />
</svg>
